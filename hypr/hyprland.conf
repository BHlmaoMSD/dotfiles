
########################################################################################
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1600x900,auto,1
#monitor=,preferded,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
 exec-once = waybar & avizo-service & ibus-daemon -drx & /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 & wl-copy & foot --server
 exec-once = swww-daemon
 exec-once = ~/.config/waybar/scripts/swww.sh ~/Pictures/Wallpapers/ & 
 exec-once = dunst -conf .config/dunst/hyprdunst 
# exec = hyprctl keyword monitor ,1920x1081,auto,auto
# Source a file (multi-file configs)
 source = ~/.config/hypr/bind.conf

# Some default env vars.
env = XCURSOR_SIZE,27

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(85b4ea)
    col.inactive_border = rgb(2E3440)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
	enabled = false
    	size = 5
    	passes = 2
    }
    drop_shadow = yes
    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x53000000
    col.shadow_inactive=0x32000000
}

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,3,overshot
    animation=border,1,10,default
    animation=fade,1,5,default
    animation=workspaces,1,5,overshot,slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Moved to :Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
}

# Example windowrule v1
windowrule = float, ^(pavucontrol)$
windowrule = pseudo, ^(pavucontrol)$

# Example windowrule v2
windowrulev2 = float,title:^(Volume Control)$
windowrulev2 = pseudo,title:^(Volume Control)$
windowrulev2 = float,title:^(File Operation Progress)$
windowrulev2 = pseudo,title:^(File Operation Progress)$
